version: "3"
services:
  anime-repository-web:
    image: yoaken/anime-repository-web
    container_name: anime-repository-web
    ports:
      - "8080:8080"
    volumes:
      - ./config.yml ./config.yml
      - ./data/ ./data/
      # add a path as the volume to dispose video files
    environment:
      - GIN_MODE=release